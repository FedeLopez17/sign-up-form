<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Odin| sign-up</title>
    </head>
    <body>
        <div class="inner-container left">
            <img src="./images/leaves.jpg" alt="leaves">
            <div class="logo-container">
                <img class="logo-image" src="./images/odin-lined.png" alt="Odin logo">
                <h1>ODIN<h1>
            </div>
        </div>
        <div class="inner-container right">
            <div class="message-container">
                <p>
                    This is not a real online service!<br> 
                    You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started!<br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="" method="POST">
                    <legend>Let's do this!</legend>
                    <fieldset class="upper-form">
                        <div class="form-left">
                            <label for="first-name">FIRST NAME <span class="required-asterisk" title="required">*</span></label>
                            <input type="text" id="first-name" name="first-name"  placeholder=" "  required>
                        </div>
                        <div class="form-right">
                            <label for="last-name">LAST NAME <span class="required-asterisk" title="required">*</span></label>
                            <input type="text" id="last-name" name="last-name" placeholder=" " required>
                        </div>
                    </fieldset>
                    <fieldset class="mid-form">
                        <div class="form-left">
                            <label for="email">EMAIL <span class="required-asterisk" title="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                        </div>
                        <div class="form-right">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder=" ">
                        </div>
                    </fieldset>
                    <fieldset class="lower-form">
                        <div class="form-left">
                            <label for="password">PASSWORD <span class="required-asterisk" title="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder=" " required>
                        </div>
                        <div class="form-right">
                            <label for="confirm-password">CONFIRM PASSWORD <span class="required-asterisk" title="required">*</span></label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                        </div>
                    </fieldset>                         
                </form>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            </div>
        </div>
    </body>
</html>
